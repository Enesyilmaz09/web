<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korkak - Aslı Demirer & Gökhan Türkmen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        p {
            font-size: 16px;
            opacity: 0.7;
            margin-top: 0;
        }
        /* YouTube player'ı gizle */
        .youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
        /* Animasyonlu kalp efekti (opsiyonel) */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0.3;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aslı Demirer & Gökhan Türkmen</h1>
        <p>🎵 Korkak</p>
        
        <!-- YouTube iframe (otomatik başlat ve döngüye al) -->
        <div class="youtube-player">
            <iframe 
                width="0" 
                height="0" 
                src="https://www.youtube.com/embed/3u-7V-JI6Ko?autoplay=1&loop=1&playlist=3u-7V-JI6Ko" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Animasyonlu kalpler (opsiyonel) -->
    <script>
        // Sayfa yüklendiğinde rastgele kalpler ekle
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#ff6b6b', '#ffa3a3', '#ffcccc'];
            for (let i = 0; i < 15; i++) {
                createHeart();
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
