<!DOCTYPE html>
<html>
  <head>
    <title>Korkak - Aslı Demirer & Gökhan Türkmen</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center
      }

      .player-container {
        background: rgba(0, 0, 0, .7);
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, .5)
      }

      h1 {
        color: #ff4d4d;
        margin-bottom: 5px;
        font-size: 24px
      }

      .artist {
        color: #aaa;
        margin-bottom: 20px;
        font-size: 16px
      }

      .youtube-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        margin: 20px 0;
        border-radius: 10px
      }

      .youtube-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none
      }

      .controls {
        margin-top: 20px
      }

      button {
        background: #ff4d4d;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 50px;
        cursor: pointer;
        margin: 0 10px;
        transition: all .3s
      }

      button:hover {
        background: #f33;
        transform: scale(1.05)
      }
    </style>
  </head>
  <body>
    <div class="player-container">
        Hep Sen Şarkı Önerdin Sıra Bende
      <h1>Korkak</h1>
      <p class="artist">Aslı Demirer & Gökhan Türkmen</p>
      <div class="youtube-container">
        <iframe id="youtube-player" src="https://www.youtube.com/embed/3u-7V-JI6Ko?enablejsapi=1&modestbranding=1&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="controls">
        <button id="play-btn">▶ Oynat</button>
        <button id="pause-btn">⏸ Duraklat</button>
      </div>
    </div>
    <script>
      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("youtube-player", {
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        })
      }

      function onPlayerReady(e) {
        document.getElementById("play-btn").addEventListener("click", function() {
          player.playVideo()
        }), document.getElementById("pause-btn").addEventListener("click", function() {
          player.pauseVideo()
        })
      }

      function onPlayerStateChange(e) {}
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)
    </script>
  </body>
</html>
