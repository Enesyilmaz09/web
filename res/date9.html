<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neşemm'le Sonsuz Buluşma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
        }

        .message {
            font-style: italic;
            margin-top: 20px;
            color: #cccccc;
            font-size: 1.1rem;
        }
        
        .heart {
            color: #ff0000;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .photo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #262626;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .photo-pair {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }
        
        .photo-half {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        
        .photo-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .left-half {
            border-right: 1px solid #fff;
        }
        
        .right-half {
            border-left: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-circle">
            <div class="photo-pair">
                <div class="photo-half left-half">
                    <img src="" alt="Neşemm'le anımız">
                </div>
                <div class="photo-half right-half">
                    <img src="" alt="Neşemm'le anımız">
                </div>
            </div>
        </div>
        
        <h1>Neşemm'le Buluşmaya Kalan Süre</h1>
        
        <div class="countdown">
            ∞
        </div>
        
       
    </div>
</body>
</html>
