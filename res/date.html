<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neşemm'le Buluşmaya Kalan Süre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            color: #660033;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(204, 102, 153, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #cc0066;
            margin-bottom: 30px;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .countdown-item {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(204, 102, 153, 0.2);
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0066;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #993366;
        }
        
        .message {
            font-style: italic;
            margin-top: 20px;
            color: #660033;
            font-size: 1.1rem;
        }
        
        .heart {
            color: #ff0066;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .photo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ffe6f2;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #ff0066;
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .photo-pair {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }
        
        .photo-half {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        
        .photo-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .left-half {
            border-right: 1px solid #ff0066;
        }
        
        .right-half {
            border-left: 1px solid #ff0066;
        }
    </style>
</head>

In//Z" alt="Neşemm'le anımız">
                </div>
            </div>
        </div>
        
        <h1>Neşemm'le Buluşmaya Kalan Süre</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Gün</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>
        
        <p class="message">
            Canikimm, seni görmek için sabırsızlanıyorum <span class="heart">❤️</span>
        </p>
    </div>

    <script>
        // Buluşma tarihini ayarla (27 Eylül 2025)
        const meetingDate = new Date('September 27, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = meetingDate - now;
            
            // Zaman hesaplamaları
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Sonuçları göster
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
            
            // Eğer tarih geçmişse
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector('.container').innerHTML = `
                    <h1>🎉 Bugün buluşma günümüz! 🎉</h1>
                    <div class="photo-circle">
                        <div class="photo-pair">
                            <div class="photo-half left-half">
                                <img src="1.foto" alt="Neşemm'le anımız">
                            </div>
                            <div class="photo-half right-half">
                                <img src="2.foto" alt="Neşemm'le anımız">
                            </div>
                        </div>
                    </div>
                    <p style="font-size: 1.2rem; color: #660033;">
                        Neşemm, sonunda o gün geldi<br>
                        Seni çok seviyorum <span class="heart">❤️</span>
                    </p>
                `;
            }
        }
        
        // Sayfayı her saniye güncelle
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
